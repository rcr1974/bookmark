<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Personalizado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .sidebar-header {
            padding: 20px;
            padding-left: 60px;
            border-bottom: 1px solid #dee2e6;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .hamburger-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hamburger-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .hamburger-line:nth-child(1) { top: 25%; }
        .hamburger-line:nth-child(2) { top: 50%; }
        .hamburger-line:nth-child(3) { top: 75%; }

        .hamburger.active .hamburger-line:nth-child(1) {
            top: 50%;
            transform: rotate(45deg);
        }

        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .hamburger-line:nth-child(3) {
            top: 50%;
            transform: rotate(-45deg);
        }

        .link-card {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .link-card:hover {
            transform: translateY(-5px);
        }

        .sections-container {
            padding: 20px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .accordion-button:not(.collapsed) {
            background-color: #e7f1ff;
            color: #0c63e4;
        }
		
		.normal {}
		.high {border-color:#ffc107;}
		
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger">
        <div class="hamburger-inner">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
    </button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="m-0">Bookmarks</h3>
        </div>
        <div class="sections-container">
            <div class="nav flex-column nav-pills" id="temas-list">
                <!-- Los temas se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2 id="tema-actual" class="mb-4"></h2>
            <div class="accordion" id="enlaces-accordion">
                <!-- Los subtemas y enlaces se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>
<script src="data.js"></script>
    <script>

        let temaActual = 0;

        // Elementos DOM
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const temasList = document.getElementById('temas-list');
        const enlacesAccordion = document.getElementById('enlaces-accordion');
        const temaActualTitle = document.getElementById('tema-actual');

        // Toggle sidebar
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        // Cargar temas
        function cargarTemas() {
            temasList.innerHTML = data.temas.map((tema, index) => `
                <button class="nav-link ${index === 0 ? 'active' : ''}" 
                        onclick="mostrarTema(${index})">
                    ${tema.nombre}
                </button>
            `).join('');
        }

        // Mostrar tema y sus subtemas
        function mostrarTema(temaIndex) {
            temaActual = temaIndex;
            const tema = data.temas[temaIndex];
            
            // Actualizar título
            temaActualTitle.textContent = tema.nombre;
            
            // Actualizar nav pills
            document.querySelectorAll('.nav-link').forEach((el, i) => {
                el.classList.toggle('active', i === temaIndex);
            });

            // Generar acordeón de subtemas
            enlacesAccordion.innerHTML = tema.subtemas.map((subtema, index) => `
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapse-${index}">
                            ${subtema.nombre}
                        </button>
                    </h2>
                    <div id="collapse-${index}" 
                         class="accordion-collapse collapse ${index === 0 ? 'show' : ''}"
                         data-bs-parent="#enlaces-accordion">
                        <div class="accordion-body">
                            <div class="row">
                                ${subtema.enlaces.map(enlace => `
                                    <div class="col-md-4 mb-3">
                                        <div class="card link-card h-100 ${enlace.level}" 
                                             onclick="window.open('${enlace.url}', '_blank')"
                                             title="${enlace.descripcion}">
                                            <div class="card-body">
                                                <h5 class="card-title">${enlace.titulo}</h5>
                                                <p class="card-text text-muted">${enlace.descripcion}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Responsive behavior
        function handleResize() {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            }
        }

        window.addEventListener('resize', handleResize);

        // Cargar datos
        async function cargarDatos() {
            try {

                cargarTemas();
                mostrarTema(0);
                handleResize();
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        // Iniciar la aplicación
        cargarDatos();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
