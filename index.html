<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Bookmarks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
</head>
<body class="bg-[#1a1b26] text-gray-300 font-sans">
    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 flex-shrink-0 bg-[#1a1b26] p-6 flex flex-col">
            <!-- Sidebar content will be injected by JS -->
        </aside>
        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col overflow-y-auto bg-gradient-to-br from-[#1e2a51] via-[#213550] to-[#2c4a68]">
            <!-- Main content will be injected by JS -->
        </main>
    </div>
    <script src="./js/app.js" defer></script>
</body>
</html>
