<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-end border-secondary d-flex flex-column" id="sidebar-wrapper">
        <div class="sidebar-heading text-white fw-bold py-4 px-3">
            CATEGORY <span class="text-muted fs-6">v1.1</span>
        </div>
        
        <!-- Scrollable Category List -->
        <div class="list-group list-group-flush px-2 flex-grow-1 overflow-auto custom-scrollbar" id="category-list">
            <!-- Categories will be injected here by JS -->
        </div>

        <!-- Bottom Menu Item -->
        <div class="mt-auto border-top border-secondary p-2">
            <button class="list-group-item list-group-item-action" id="btn-browser-tags">
                <i class="fas fa-compass"></i> Browser Tags
            </button>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-4 px-4 border-bottom border-secondary">
            <div class="container-fluid p-0">
                <h1 class="text-white fw-bold m-0" id="page-title">Bookmarks</h1>
                
                <!-- Mobile Sidebar Toggle -->
                <button class="btn btn-outline-light d-lg-none ms-auto" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <div class="container-fluid px-4 mt-4">
            
            <!-- MAIN VIEW: Search & Bookmarks List -->
            <div id="main-view">
                <!-- Search Bar -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="input-group search-container">
                            <span class="input-group-text border-secondary">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" id="search-input" class="form-control bg-dark border-secondary text-white" placeholder="Buscar bookmarks, tags o descripciones...">
                            <button class="btn btn-outline-secondary" type="button" id="clear-search" style="display:none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bookmarks List -->
                <div id="bookmarks-container" class="pb-5">
                    <!-- Cards will be injected here by JS -->
                    <div class="text-center text-white mt-5 loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BROWSER TAGS VIEW: Hidden by default -->
            <div id="browser-view" class="d-none animate-fade-in">
                <div class="row">
                    <div class="col-12">
                        <div class="card browser-tags-card mb-5">
                            <div class="card-body p-4">
                                <div class="row g-5">
                                    <!-- Column 1: Category Explorer -->
                                    <div class="col-md-6 border-end-md border-secondary">
                                        <h4 class="text-white mb-4"><i class="fas fa-folder-open me-2 text-accent"></i> Explorar Categorías</h4>
                                        <p class="text-white mb-4">Selecciona una categoría para filtrar los marcadores principales.</p>
                                        <div id="browser-categories-container" class="d-flex flex-wrap gap-2">
                                            <!-- Injected via JS -->
                                        </div>
                                    </div>
                                    
                                    <!-- Column 2: Tag Search -->
                                    <div class="col-md-6">
                                        <h4 class="text-white mb-4"><i class="fas fa-tags me-2 text-accent"></i> Buscador de Tags</h4>
                                        <p class="text-white mb-4">Busca y selecciona una etiqueta específica.</p>
                                        
                                        <div class="input-group mb-3">
                                            <span class="input-group-text border-secondary">
                                                <i class="fas fa-hashtag"></i>
                                            </span>
                                            <input class="form-control bg-dark border-secondary text-white" list="datalistOptions" id="tagDataListInput" placeholder="Escribe para buscar tags...">
                                            <datalist id="datalistOptions">
                                                <!-- Options injected via JS -->
                                            </datalist>
                                        </div>
                                        <div id="recent-tags" class="mt-3">
                                            <!-- Optional: Show some popular tags here via JS if desired -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="./js/app.js"></script>

</body>
</html>
