<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Personalizado</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <button class="hamburger">
        <div class="hamburger-inner">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
    </button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="m-0">Bookmarks</h3>
        </div>
        <div class="sections-container">
            <div class="nav flex-column nav-pills" id="temas-list">
                <!-- Los temas se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2 id="tema-actual" class="mb-4"></h2>
            <div class="accordion" id="enlaces-accordion">
                <!-- Los subtemas y enlaces se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>
    <!--script src="data.js"></script-->
    <script src="./js/functions.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
